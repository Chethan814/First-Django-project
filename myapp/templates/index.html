{% extends 'base.html' %}

{% block title %} Home {% endblock title %}



{% block body%}
{% load static %}
<div class="container" style="padding: 20px 0;">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="">
            <div class="carousel-item active">
                <img src="{% static 'p1.jpg'%}" class="d-block w-100" alt="..." height="500px" width="1000px">
            </div>
            <div class="carousel-item">
                <img src="{%  static 'p2.jpg'%}" class="d-block w-100" alt="..." height="500px" width="1000px">
            </div>
            <div class="carousel-item">
                <img src="{%  static 'p3.jpg'%}" class="d-block w-100" alt="..." height="500px" width="1000px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
